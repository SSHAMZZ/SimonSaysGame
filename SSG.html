<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="SSG.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../Assets/SSG.jpeg">
</head>
<body>
    <h2 class="heading">Simon Game</h2>
    <h4 class = "level-indicator">Press any key to start the game</h4>
    <div class = "play-boxes">
      <div class="row1">
        <div class="pb1 btn" id = "red">1</div>
        <div class="pb2 btn" id = "blue">2</div>
      </div>
      <div class="row2">
        <div class="pb3 btn" id = "green">3</div>
        <div class="pb4 btn" id = "yellow">4</div>
      </div>
    </div>
    <div class="score-card">
      
    </div>
    <div class="highscore-panel">
        <h2>Score Panel</h2>
    </div>
    <div class="footer">
      <hr>
      <p class="disclaimer">
          This is a Simon Says Game completely made with JavaScript,using DOM Manupulation Have Fun!! 
      </p>
  </div>
</body>
</html>
<script src = "SSG.js"></script>
